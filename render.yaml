services:
  # Service 1: The Python Backend
  - type: web
    name: yodda-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app_complete:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0

  # NOTE: Static frontend is deployed separately as a Static Site in the Render UI.
  # If you want Blueprints to manage it too, we can re-introduce a static site block later.
